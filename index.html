<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformación Digital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pdf-container {
            width: 100%;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        object {
            width: 90%;
            height: 90%; /* Ajusta el tamaño dentro de la ventana */
        }

        @media (max-width: 768px) {
            object {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object data="pdf/poster.pdf" type="application/pdf">
            <p>Tu navegador no puede mostrar este PDF. <a href="pdf/poster.pdf" download>Descargar PDF</a>.</p>
        </object>
    </div>
</body>
</html>
